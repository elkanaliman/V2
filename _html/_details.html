<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Details</title>
    
    <link rel="stylesheet" href="../_css/_details.css">
</head>
<body>
    <main>
        <div id="summarySection">
            <h2>Selected Configuration Summary</h2>
            <ul id="selectedOptionsList"></ul>
        </div>
        <form id="userDetailsForm">
            <h2>Enter Your Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="button" id="confirmButton" class="scene-button">Confirm and Send</button>
        </form>
    </main>

    <script src="../_js/_details.js"></script>
</body>
</html>
