<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Configurator</title>
    <link rel="stylesheet" href="_css/_index.css">
    <script defer type="module" src="_js/_index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Live Reload script for hot reloading during development -->
    <script src="http://localhost:35729/livereload.js"></script> <!-- Assuming you have a live server with LiveReload enabled -->
</head>

<body>
    <main class="container-fluid">

        <div class="row">
            <!-- 3D Container -->
            <div id="container3D" class="col-12 col-lg-8 p-0"></div>

            <!-- Sidebar -->
            <div id="sidebar" class="col-12 col-lg-4 p-3" style="background-color: #d9dad7; color: #333;">
                <h2 class="mt-4">Canopy / Pergola type selection</h2>
                <select id="_canopyTypeSelect" class="form-select mb-3">
                    <option value="" disabled selected>Select Canopy / Pergola Type</option>
                    <option value="_wallMounted">Wall Mounted Canopy</option>
                    <option value="_freeStanding">Free Standing Canopy</option>
                    <option value="_freeStanding">Victorian</option>
                </select>

                <div id="roofSection" class="hidden">
                    <select id="_roofFeatureSelect" class="form-select mb-3">
                        <option value="" disabled selected>Select Roof Type</option>
                        <option value="_glassRoof">Glass Roof</option>
                        <option value="_louvred">Louvred Roof</option>
                        <option value="_plasticRoof">Polycarbonate Roof </option>
                        <option value="_retractingLouvredRoof">Retracting Louvred Roof</option>
                    </select>
                </div>

                <div id="dimensionSection" class="hidden">
                    <label for="lengthInput">Select Size</label>
                    <input type="number" id="lengthInput" name="length" min="1" max="2" placeholder="length" class="form-control mb-3">
                    
                    <input type="number" id="widthInput" name="width" min="1" max="2" placeholder="width" class="form-control mb-3">

                    <!-- Add Reset Button Below Dimensions -->
                    <button id="resetButton" class="btn btn-secondary custom-btn w-100 mb-3">Reset Configuration</button>
                </div>

                <div id="_sideSelection" class="hidden">
                    <label for="_frontSide">Select Wall Type:</label>

                    <select id="_side0" class="form-select mb-3">
                        <option value="" disabled selected>Wall 1 (Choose the wall you want)</option>   
                        <option value="_glassWalls"> Glass Sliding Doors </option>
                        <option value="_fixedLouvers"> Fixed Louvred Wall </option>
                        <option value="_openingLouvers">Opening / Tilting Louvred Wall</option>
                        <option value="_aluminiumWall">Solid Aluminium Wall</option>
                        <option value="_blinds">Solid Glass Wall</option>
                        <option value="_none">No wall</option>
                    </select>

                    <select id="_side1" class="form-select mb-3">
                        <option value="" disabled selected>Wall 2  (Choose the wall you want)</option>   
                        <option value="_glassWalls"> Glass Sliding Doors </option>
                        <option value="_fixedLouvers"> Fixed Louvred Wall </option>
                        <option value="_openingLouvers">Opening / Tilting Louvred Wall</option>
                        <option value="_aluminiumWall">Solid Aluminium Wall</option>
                        <option value="_blinds">Solid Glass Wall</option>
                        <option value="_none">No wall</option>
                    </select>

                    <select id="_side2" class="form-select mb-3">
                        <option value="" disabled selected>Wall 3  (Choose the wall you want)</option>
                        <option value="_glassWalls"> Glass Sliding Doors  </option>
                        <option value="_fixedLouvers"> Fixed Louvred Wall </option>
                        <option value="_openingLouvers">Opening / Tilting Louvred Wall</option>
                        <option value="_aluminiumWall">Solid Aluminium Wall</option>
                        <option value="_blinds">Solid Glass Wall</option>
                        <option value="_none">No wall</option>
                    </select>

                    <select id="_backside" class="form-select mb-3">
                        <option value="" disabled selected>Wall 4  (Choose the wall you want)</option>
                        <option value="_glassWalls"> Glass Sliding Doors </option>
                        <option value="_fixedLouvers"> Fixed Louvred Wall </option>
                        <option value="_openingLouvers">Opening / Tilting Louvred Wall</option>
                        <option value="_aluminiumWall">Solid Aluminium Wall</option>
                        <option value="_blinds">Solid Glass Wall</option>
                        <option value="_none">No wall</option>
                    </select>
                </div>

                <div id="_additionalFeatures">
                    <label for="_frontSide">Select additional features:</label>
                    <select id="_additionalFeatures" class="form-select mb-3">
                        <option value="" disabled selected>Select additional features</option>
                        <option value="_blinds">Blinds</option>
                        <option value="_lights"> Lights </option>
                    </select>
                </div>

                <div id="_installation">
                    <label for="_frontSide">Select Installation:</label>
                    <select id="_installation" class="form-select mb-3">
                        <option value="" disabled selected>Select Installation</option>
                        <option value="_blinds">Yes</option>
                        <option value="_lights"> No </option>
                    </select>
                </div>

                <div id="_saveDetails" class="hidden mt-4">
                    <button id="_saveDetailsBtn" class="btn btn-primary custom-save-btn w-100">Save and Proceed</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
